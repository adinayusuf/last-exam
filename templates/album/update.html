{% extends 'base.html' %}
{% block title %}Редактировать альбом{% endblock %}
{% block nav %} {% endblock %}
{% block content %}
    <h1>Редактировать альбом</h1>
        <form action="{% url "webapp:album_update" album.id %}" method="post" >

    <br>
    <p><a href="{% url "webapp:album_detail" album.pk %}" class="btn btn-success" style="float: left">Назад</a></p>
{% endblock %}
