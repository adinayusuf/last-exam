{% extends 'base.html' %}
{% block title %}Удаление Альбома{% endblock %}
{% block content %}
    <div>
        <form action="{% url 'webapp:album_delete' album.id %}" method="POST">
            {% csrf_token %}
            <div class="card text-center" style="max-width: 18rem;">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Удаление альбома:</h5>
                    <p class="card-text">Вы действительно хотите удалить альбом? <br> {{ album.description }}</p>
                    <div class="gap-2 col-6" style="float: right">
                        <a>
                            <button class="btn btn-danger" type="submit">Да</button>
                        </a>
                        <a href="{% url "webapp:album_detail" album.id %}">
                            <button class="btn btn-primary" type="button">Нет</button>
                        </a>
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
